<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS.Advance.HW.10/5</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header class="header">List of prohibited words:</header>
    <main class="main">
        <div class="wrapper">
            <div class="bad-words">Bad words: <span class="prohibited-word">java,tottenham</span></div>
            <div class="input-buttons">
                <input class="enter-word" type="text" placeholder="word here..">

            <textarea class="textarea" cols="30" rows="5" placeholder="text here.."></textarea>
            <input class="cenzor" type="button" value="Cenzor">
        </div>
    </main>
    <script src="./main.js"></script>
